
# Example GraphQL schema for DynamoDB getItem
type Item {
  id: String!
}

type Post {
  id: ID!
  title: String!
}

type User {
  id: ID!
  name: String
}

type Comment {
  id: ID!
  comment: String!
}

type Query {
  getItem(id: String!): Item
  singlePost(id: ID!): Post
  none(dummyString: String!): String!
  user(id: ID!): User
  singleComment(id: ID!): Comment
}

type Mutation {
  putPost(id: ID!, title: String!): Post
}

schema {
  query: Query
  mutation: Mutation
}
